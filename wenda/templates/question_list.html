<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Our Questions</title>
    <style>
        .question{
            padding:20px 0px;
        }
        .question .info span {
            padding-right: 10px;
        }
        .question .summary {
            padding-top:20px;
        }
    </style>
</head>
<body>
{#<div class="header">#}
{#    <h2 align="center">技术问答交流平台</h2>#}
{#</div>#}
{% extends "head.html" %}
 {% block content %}
    {% for question in questions %}
        <div align="center" class="question">
            <div class="title">
                <a href="{% url 'question_get_detail' question.id %}"><h3>{{ question.title }}</h3></a>
            </div>
        <div class="info">
            <span class="catagory" style="color: #ff9900;">{{ question.catagory.name }}</span>
            <span class="author" style="color: #4a86e8;">{{ question.author }}</span>
            <span class="created" style="color: #6aa84e;">{{ question.created |date:"Y-m-d H:i" }}</span>
        </div>
        <div class="summary">
            {{ question.content | truncatechars:100 }}
        </div>
        </div>
    {% endfor %}
  {% endblock %}
</body>
</html>
